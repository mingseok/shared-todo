spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo?serverTimezone=Asia/Seoul
    username: seok
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create # 개발 초기니까 create, 나중에 update로
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    open-in-view: false  # 성능 최적화

jwt:
  secret: ${JWT_SECRET}

todo:
  permission:
    # 관리자 권한 정책
    # owner-only: 관리자도 본인이 생성한 ToDo만 수정/삭제 가능 (정책 2)
    # admin-all-access: 관리자는 모든 사용자의 ToDo를 수정/삭제 가능 (정책 1)
    policy: owner-only  # 기본값: owner-only
